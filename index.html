<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Simple form</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Simple form</h1>
      </header>

      <dialog>
        <div>
          <p>Nome</p>
          <p id="name-output"></p>
        </div>
        <div>
          <p>Email</p>
          <p id="email-output"></p>
        </div>
        <div>
          <p>Telefone</p>
          <p id="phone-output"></p>
        </div>
        <div>
          <p>Cidade</p>
          <p id="city-output"></p>
        </div>
        <div>
          <p>Data de nascimento</p>
          <p id="dob-output"></p>
        </div>
        <div>
          <p>Cor favorita</p>
          <p id="fav-color-output"></p>
        </div>

        <div>
          <p>Website favorito</p>
          <p id="fav-website-output"></p>
        </div>
        <div>
          <p>Filme favorito</p>
          <p id="fav-movie-output"></p>
        </div>
        <div>
          <p>Ator favorito</p>
          <p id="fav-actor-output"></p>
        </div>
        <div>
          <p>Gosta de ler?</p>
          <p id="like-reading-output"></p>
        </div>
        <div>
          <p>Biografia</p>
          <p id="bio-output"></p>
        </div>
        <button>Fechar modal</button>
      </dialog>

      <main>
        <form>
          <div>
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="name"
              required
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
          </div>

          <div>
            <label for="phone">Telefone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
              required
            />
            <small>Formato: 54-99997-4444</small>
          </div>

          <div>
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" required />
          </div>

          <div>
            <label for="date-of-birth">Data de nascimento</label>
            <input
              type="date"
              id="date-of-birth"
              name="date-of-birth"
              required
            />
          </div>

          <div>
            <label for="fav-color">Cor favorita</label>
            <input type="color" id="fav-color" name="fav-color" required />
          </div>

          <div>
            <label for="fav-website">Website favorito</label>
            <input type="url" id="fav-website" name="fav-website" required />
            <small>Formato: https://www.website.com</small>
          </div>

          <div>
            <fieldset>
              <legend>Filme preferido</legend>
              <input
                type="radio"
                id="rocky"
                name="fav-movie"
                value="Rocky"
                required
              />
              <label for="rocky">Rocky</label>

              <input
                type="radio"
                id="terminator"
                name="fav-movie"
                value="Terminator"
                checked
                required
              />
              <label for="terminator">Terminator</label>
            </fieldset>
          </div>

          <div>
            <label for="fav-actor">Ator favorito</label>
            <select name="fav-actor" id="fav-actor" required>
              <option value="">--Selecione uma opção--</option>
              <option value="Arnold Schwarzenegger">
                Arnold Schwarzenegger
              </option>
              <option value="Sylvester Stallone">Sylvester Stallone</option>
              <option value="Jean-Claude Van Damme">
                Jean-Claude Van Damme
              </option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div>
            <input type="checkbox" id="like-reading" />
            <label for="like-reading">Gosta de ler?</label>
          </div>

          <div>
            <label for="bio">Descreva sua personalidade</label>
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="10"
              placeholder="Escreva um pouco sobre você"
              required
            ></textarea>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </main>

      <footer>
        <p>Copyright by Diogo Stein</p>
      </footer>
    </div>
  </body>
</html>
